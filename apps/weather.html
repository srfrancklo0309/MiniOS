<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="" class="logo">PRONOSTICO DEL CLIMA</a>
    </header>
    <div class="weather-container">
        <section class="header-info">
            <h1 class="location">Medellín</h1>
            <p class="date-time">Jueves, 12 de junio de 2025, 4:44 PM</p>
        </section>

        <section class="current-weather">
            <div class="temperature">
                <span class="temp-value">25°C</span>
            </div>

            <p class="description">Lluvioso</p>
        </section>

        <section class="details">
            <div class="detail-item">
                <span>Humedad:</span>
                <span class="value">70%</span>
            </div>

            <div class="detail-item">
                <span>Viento:</span>
                <span class="value">15 km/h</span>
            </div>

            <div class="detail-item">
                <span>Presión:</span>
                <span class="value">1012 hPa</span>
            </div>

            <div class="detail-item">
                <span>Nubosidad:</span>
                <span class="value">90%</span>
            </div>

            <div class="detail-item">
                <span>Sensación térmica:</span>
                <span class="value">19°C</span>
            </div>
        </section>
    </div>
</body>
</html>
